<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню з Спадаючим Списком</title>
    <!-- Підключення Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Встановлення шрифту Inter та плавних переходів для кращого UX */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Легкий сірий фон */
        }
        /* Спеціальні стилі для адаптації розмірів випадаючого списку */
        .dropdown-menu-list {
            /* Забезпечує, що випадаюче меню буде за розміром батьківського елемента */
            min-width: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af',
                        'hover-blue': '#1d4ed8',
                        'active-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8">

    <!-- Загальний контейнер меню (наслідуючи візуальний стиль скріншота) -->
    <div class="max-w-xs mx-auto shadow-2xl rounded-xl overflow-hidden bg-white">

        <!-- Заголовок меню -->
        <div class="bg-gray-200 p-4 font-bold text-lg text-gray-700 uppercase tracking-wider">
            НОВИНИ ЗАКЛАДУ
        </div>

        <!-- Головний список меню -->
        <ul class="text-base text-gray-800">

            <!-- Місяці 2025 року (Залишаються видимими) -->
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-09-september.html" class="block">Вересень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-08-august.html" class="block">Серпень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-07-july.html" class="block">Липень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-06-june.html" class="block">Червень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-05-may.html" class="block">Травень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-04-april.html" class="block">Квітень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-03-march.html" class="block">Березень-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-02-february.html" class="block">Лютий-2025</a>
            </li>
            <li class="p-3 border-b border-gray-100 hover:bg-active-blue hover:text-white transition duration-150">
                <a href="./2025-01-january.html" class="block">Січень-2025</a>
            </li>
            
            <!-- 
                Елемент для Спадаючого Меню 2024 року. 
                Тепер використовуємо JavaScript для контролю видимості.
            -->
            <li class="relative border-b border-gray-100">
                
                <!-- Заголовок, який викликає спадаюче меню. Додали ID та класи для hover-ефекту. -->
                <div id="archiveToggle" 
                     class="flex justify-between items-center w-full p-3 cursor-pointer text-gray-800 hover:bg-primary-blue hover:text-white font-medium transition duration-150">
                    <span>Архів 2024</span>
                    <!-- Іконка стрілки (SVG). Додали ID для обертання через JS. -->
                    <svg id="archiveArrow" class="w-4 h-4 ml-2 transform transition duration-300" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>

                <!-- Вкладений список (Спадаюче Меню) для місяців 2024 року. Починає бути прихованим. -->
                <!-- Клас 'group-hover:block' видалено і замінено на керування через JS. -->
                <ul id="archiveDropdown" 
                    class="dropdown-menu-list absolute hidden z-10 bg-primary-blue text-white shadow-lg border-t-4 border-active-blue">
                    <!-- Місяці 2024 року -->
                    <li class="hover:bg-hover-blue transition duration-150 border-b border-primary-blue/50">
                        <a href="./2024-12-december.html" class="block p-3">Грудень-2024</a>
                    </li>
                    <li class="hover:bg-hover-blue transition duration-150 border-b border-primary-blue/50">
                        <a href="./2024-11-november.html" class="block p-3">Листопад-2024</a>
                    </li>
                    <li class="hover:bg-hover-blue transition duration-150 border-b border-primary-blue/50">
                        <a href="./2024-10-october.html" class="block p-3">Жовтень-2024</a>
                    </li>
                    <li class="hover:bg-hover-blue transition duration-150 border-b border-primary-blue/50">
                        <a href="./2024-09-september.html" class="block p-3">Вересень-2024</a>
                    </li>
                    <!-- Додаткові місяці для прикладу -->
                    <li class="hover:bg-hover-blue transition duration-150 border-b border-primary-blue/50">
                        <a href="./2024-08-august.html" class="block p-3">Серпень-2024</a>
                    </li>
                    <li class="hover:bg-hover-blue transition duration-150">
                        <a href="./2024-07-july.html" class="block p-3">Липень-2024</a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('archiveToggle');
            const dropdown = document.getElementById('archiveDropdown');
            const arrow = document.getElementById('archiveArrow');

            // Функція для обробки кліку/тапу
            const handleToggle = () => {
                if (!toggleButton || !dropdown || !arrow) {
                    console.error('Не знайдено елементи меню архіву.');
                    return;
                }

                // 1. Тоггл класу 'hidden' для показу/приховування спадаючого меню
                dropdown.classList.toggle('hidden');

                // 2. Тоггл класу 'rotate-180' для обертання стрілки
                arrow.classList.toggle('rotate-180');
                
                // 3. Додаємо/видаляємо класи активного стану для заголовка
                toggleButton.classList.toggle('bg-primary-blue');
                toggleButton.classList.toggle('text-white');
            };

            if (toggleButton) {
                // Прив'язка обробника подій до кліка
                toggleButton.addEventListener('click', handleToggle);
            }
        });
    </script>

</body>
</html>
